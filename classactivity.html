<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Replacing box with a torus -->
      <a-torus position="-2 1 -4" radius="0.8" radius-tubular="0.1" color="#FF6347"></a-torus>
      
      <!-- Replacing sphere with a cone -->
      <a-cone position="1 1.5 -6" radius-bottom="0.8" radius-top="0.2" height="1.5" color="#8A2BE2"></a-cone>
      
      <!-- Replacing cylinder with a dodecahedron -->
      <a-dodecahedron position="2 1 -3" radius="0.7" color="#20B2AA"></a-dodecahedron>
      
      <!-- Keeping the plane but changing its size and position -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="6" height="6" color="#A9A9A9"></a-plane>
      
      <!-- Changing sky color -->
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
    <p>
      Use this AFrameJS 
      <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. 
      Submit your <rollnumber>.html page in your github.io page i.e. 
      https://<yourdomain>.github.io/<rollnumber>.html and submit 
      <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a>
    </p>
  </body>
</html>
